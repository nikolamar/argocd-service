apiVersion: argoproj.io/v2.5.9
kind: Application
metadata:
  name: myapp-argocd-service
  namespace: argocd
spec:
  project: default
  source:
    path: dev
    repoURL: https://github.com/nikolamar/argocd-service.git
    targetRevision: HEAD
  destination:
    namespace: myapp
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
